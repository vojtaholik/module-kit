<section
  class="section section--hero section--tone-{{ ctx.layout.tone }}"
  :style="props.backgroundImage ? 'background-image: url(' + props.backgroundImage.src + ')' : ''"
  data-block-id="{{ addr.blockId }}"
  data-schema-address="{{ encodeSchemaAddress(addr) }}"
>
  <div class="container container--wide">
    <div class="hero__content">
      <h1 class="hero__headline">{{ props.title }}</h1>
      <div class="hero__actions">
        <a
          v-for="link in props.links"
          :key="link.href"
          class="btn btn--sm btn--outline"
          :href="link.href"
        >
          {{ link.label }}
        </a>
      </div>
    </div>
  </div>
</section>
