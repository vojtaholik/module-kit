<section
  class="section section--carousel section--tone-{{ ctx.layout.tone }}"
  data-block-id="{{ addr.blockId }}"
  data-schema-address="{{ encodeSchemaAddress(addr) }}"
>
  <div class="container container--wide">
    <div class="carousel__controls">
      <button
        type="button"
        class="carousel__arrow"
        aria-label="Previous"
        data-carousel-prev
      >
        <svg class="icon" width="16" height="16" aria-hidden="true">
          <use href="public/sprite.svg#arrow-left" />
        </svg>
      </button>
      <button
        type="button"
        class="carousel__arrow"
        aria-label="Next"
        data-carousel-next
      >
        <svg class="icon" width="16" height="16" aria-hidden="true">
          <use href="public/sprite.svg#arrow-right" />
        </svg>
      </button>
    </div>

    <div :class="'carousel carousel--' + props.variant" data-carousel>
      <template v-for="item in props.items">
        <a :href="item.href || '#'" :class="'carousel__card carousel__card--' + props.variant">
          <div class="carousel__card-image">
            <img :src="item.image.src" :alt="item.image.alt" loading="lazy" />
          </div>
          <div class="carousel__card-body">
            <h3 class="carousel__card-title">{{ item.title }}</h3>
            <template v-if="item.subtitle">
              <p class="carousel__card-subtitle">{{ item.subtitle }}</p>
            </template>
          </div>
        </a>
      </template>
    </div>
  </div>
</section>
