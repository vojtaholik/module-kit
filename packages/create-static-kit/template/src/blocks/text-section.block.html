<section class="section section--text section--tone-{{ ctx.layout.tone }}" data-block-id="{{ addr.blockId }}" data-schema-address="{{ encodeSchemaAddress(addr) }}">
  <div class="container container--{{ ctx.layout.contentWidth }}">
    <div class="text-section text-section--{{ ctx.layout.contentAlign }}">
      <template v-if="props.eyebrow">
        <span class="eyebrow">{{ props.eyebrow }}</span>
      </template>
      <template v-if="props.headline">
        <h2 class="h2">{{ props.headline }}</h2>
      </template>
      <div class="prose">{{{ props.body }}}</div>
      <template v-if="props.cta">
        <div class="text-section__cta">
          <a class="btn btn--primary" :href="props.cta.href">{{ props.cta.label }}</a>
        </div>
      </template>
    </div>
  </div>
</section>
